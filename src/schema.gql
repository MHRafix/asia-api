  taskCreatedBy: String!
  client: String!
  taskDetails: TaskDetails!
  taskId: String!
  files: [ServerFileReferenceInput!]
  totalBillAmount: Int!
  paidBillAmount: Int!
  dueAmount: Int!
  progressStatus: Task_Progress_Status = PENDING
  paymentStatus: Payment_Status! = DUE
  deadLine: DateTime!
  createdAt: DateTime
  updatedAt: DateTime
}

input TaskDetails {
  taskName: String!
  taskAssignTo: String!
  taskDescription: String
  issuesDescription: String
}

input ServerFileReferenceInput {
  fileUrl: String!
}

input UpdateTaskManagementInput {
  _id: String!
  taskCreatedBy: String
  client: String
  taskDetails: TaskDetails
  taskId: String
  files: [ServerFileReferenceInput!]
  totalBillAmount: Int
  paidBillAmount: Int
  dueAmount: Int
  progressStatus: Task_Progress_Status = PENDING
  paymentStatus: Payment_Status = DUE
  deadLine: DateTime
  createdAt: DateTime
  updatedAt: DateTime
}

